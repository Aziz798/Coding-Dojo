<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Headers -->
    <h1>HI </h1>
    <h2>Introduction</h2>
    <h3>Figure1</h3>
    <!-- Paragraph -->
    <p>this is a paragraph</p>
    <!-- links (anchor tags) -->
    <a href="https://www.google.com/">google link</a>
    <!-- br is used so that links get seperated (not used later because css solve the problem) -->
    <br>
    <a href="https://www.google.com/">GOOGLE</a>
    <!-- strong makes the word for important words -->
    <p><strong>this</strong> is a header</p>
    <!-- em makes the wrd tilted -->
    <p><em><strong>hi</strong></em></p>
    <!-- Lists -->
    <!-- unordered list -->
    <ul>
        <li>pasta</li>
        <li>pizza</li>
        <li>spam</li>
        <li>carrots</li>
    </ul>
    <!-- ordered list -->
    <ol>
        <li>phone</li>
        <li>pc</li>
        <li>tablet</li>
    </ol>
    <!-- tables -->
    <table border="2">
        <tr>
            <th>Movie</th>
            <th>Year</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td>Up</td>
            <td>2009</td>
            <td>PG</td>
        </tr>
        <tr>
            <td>The Matrix</td>
            <td>1999</td>
            <td>R</td>
        </tr>
    </table>
    <!-- images -->
    <img src="naruto.jpg" alt="naruto" width="200"><br>
    <img src="https://d28hgpri8am2if.cloudfront.net/book_images/onix/cvr9781974740819/jujutsu-kaisen-the-official-anime-guide-season-1-9781974740819_hr.jpg"
        alt="jujutsu kaisen" width="200"><br>
    <!-- video link doesnt move in website -->
    <video src="https://www.youtube.com/watch?v=TDCpgOMvIkc&list=RDTDCpgOMvIkc&start_radio=1" controls></video> <br>
    <!-- video move in loop -->
    <video src="https://www.youtube.com/watch?v=TDCpgOMvIkc&list=RDTDCpgOMvIkc&start_radio=1" autoplay loop
        muted></video>




</body>

</html>
