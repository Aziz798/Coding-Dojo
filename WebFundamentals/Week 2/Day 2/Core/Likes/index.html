<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <!-- upper bar -->
    <nav><h2>Network</h2></nav>
    <!-- main widget -->
    <div>
        <h1>Your Feed</h1>
        <div class="mainSection">
            <div class="rightSide" >
                <img src="user-circle.png" alt="Annonymous user">
                <a href="#">Add an avatar</a>
                <p>James Doe</p>
            </div>
            <div class="leftSide">
                <div class="comment">
                    <div class="title">
                        <h3>Neil M</h3>
                        <p><span id="like1">9</span> like(s)</p>
                        <button onclick="like(1)">like</button>
                    </div>
                    <p class="textComment">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="comment">
                    <div class="title">
                        <h3>Nichole K</h3>
                        <p><span id="like2">12</span> like(s)</p>
                        <button onclick="like(2)" >like</button>
                    </div>
                    <p class="textComment">Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="comment">
                    <div class="title">
                        <h3>Jim R</h3>
                        <p><span id="like3">9</span> like(s)</p>
                        <button onclick="like(3)">like</button>
                    </div>
                    <p class="textComment">I can't stop listening to the <a href="#">new album</a>. who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
