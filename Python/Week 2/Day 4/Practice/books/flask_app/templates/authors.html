<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Authors</title>
</head>
<body>
    <div class="big_container">
        <div class="container d-flex">
            <div>
                <h2 class="h2">New Author</h2>
                <form action="/create/author" method="post">
                    <label for="name" class="h5">name:</label>
                    <input type="text" name="name">
                    <button class="btn btn-success">Create</button>
                </form>
            </div>
            <div class="books_authors">
                {%for author in authors_all%}
                    <a href="{{author.id}}">{{author.name}}</a>
                {%endfor%}
            </div>
        </div>
        <a href="/books" class="btn btn-primary btn-lg" id="new">Add Book</a>
    </div>
</body>
</html>
