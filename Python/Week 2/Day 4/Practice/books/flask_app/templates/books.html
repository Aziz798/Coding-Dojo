<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Books</title>
</head>
<body>
    <div class="big_container">
        <div class="container d-flex">
            <div>
                <h2 class="h2">New Book</h2>
                <form action="/create/book" method="post">
                    <label for="name" class="h5">title:</label>
                    <input type="text" name="title">
                    <label for="name" class="h5">Number Of Pages:</label>
                    <input type="number" name="num_pages">
                    <button class="btn btn-success">Create</button>
                </form>
            </div>
            <div class="books_authors">
                {%for book in books_all%}
                    <a href="{{book.id}}">{{book.title}}</a>
                {%endfor%}
            </div>
        </div>
        <a href="/" class="btn btn-primary btn-lg" id="new">Home</a>
    </div>
</body>
</html>
