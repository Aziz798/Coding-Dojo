<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojos</title>

</head>
<body>
    <div class="container d-flex ">
        <form action="/create/dojo" method="post">
            <label for="" class="h4">Name</label>
            <input type="text" name="name">
            <input type="submit" class="btn btn-outline-dark" value="Create">
        </form>
        <div class="links">
            {%for dojo in all_dojos%}
                <a href="dojos/{{dojo.id}}">{{dojo.name}}</a>
            {%endfor%}
        </div>
        <div>
            <a href="/ninjas" class="btn btn-outline-info">Add Ninja</a>
        </div>
    </div>
</body>
</html>
