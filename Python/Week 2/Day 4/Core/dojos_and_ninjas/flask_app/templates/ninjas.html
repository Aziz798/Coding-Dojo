<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>New ninja</title>
</head>

<body>
    <div class="container">
        <form action='/create/ninja' method="post">
            <div class="row text-center">

                <div class="form-group">
                    <label for="" class="h6">Dojo</label>
                    <select class="form-select" aria-label="Default select example" name="dojo_id">
                        {%for dojo in dojo_name%}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {%endfor%}
                    </select>

                    <label for="" class="h6">First Name</label>
                    <input type="text" class="form-control" name="first_name">
                    <label for="" class="h6">Last Name</label>
                    <input type="text" class="form-control" name="last_name">
                    <label for="" class="h6">Age</label>
                    <input type="text" class="form-control" name="age">

                </div>

            </div>
            <button class="btn btn-outline-primary btn-lg">create</button>
        </form>
        <a href="/dojos" class="btn btn-outline-info btn-lg">Home</a>
    </div>
</body>

</html>
