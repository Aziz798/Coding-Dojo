<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new recepies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <form action="/rcpss" method="post" >

        <h1>Add a New Recipe!</h1>
        
        <div class="form-floating mt-5" >
            <textarea class="form-control" name="name" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Name</label>
        </div>
        
        <div class="form-floating mt-5">
            <textarea class="form-control" name="description" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Description</label>
        </div>
        
        <div class="form-floating mt-5">
            <textarea class="form-control" name="instructions" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Instructions</label>
        </div>
        <label for="date Cooked">Date Cooked/Made:</label>
        <input type="date" id="" name="date">
        
        <h3>Under 30 minutes:</h3>
        <input type="checkbox" id="vehicle1" name="under" value="1">
        <label for=""> yes</label><br>
        <input type="checkbox" id="vehicle2" name="under" value="0">
        <label for="">no</label><br>
        <button type="submit">Submit</button>
    </form>
    <a href="/rcps">Back to recepies</a>
    <a href="/logout">logout</a>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
