<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        {% for message in get_flashed_messages()%}
                    <li class="h4 text-danger">{{message}}</li>
        {%endfor%}
        <form action="/recipes/create" method="post">
            <div class="row text-center">
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="h6">Name</label>
                    <input type="text" class="form-control" name="name">
                    <div class="col-6">
                        <div class="form-group mb-3">
                            <label for="" class="h6">Description</label>
                            <textarea name="description" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                        <div class="col-6">
                            <div class="form-group mb-3">
                                <label for="" class="h6">Instructions</label>
                                <textarea name="instructions" class="form-control" cols="30" rows="10"></textarea>
                            </div>
                    <label for="" class="h6">Date</label>
                    <input type="date" class="form-control" name="date">
                    <div class="form-group mb-3">
                        <label for="" class="h6">Under 30 min ?</label>
                        <label for="">True</label>
                        <input type="radio" name="under" value="1" checked>
                        <label for="">False</label>
                        <input type="radio" name="under" value="0">
                    </div>
                </div>
            </div>
            </div>
        </div>
            <button class="btn btn-outline-primary btn-lg">Submit</button>
        </form>
    </div>
</body>

</html>
