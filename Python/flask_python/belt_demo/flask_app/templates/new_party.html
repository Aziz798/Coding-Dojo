<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        {% for message in get_flashed_messages()%}
                    <li class="h4 text-danger">{{message}}</li>
        {%endfor%}
        <form action="/parties/create" method="post">
            <div class="row text-center">
            <div class="col-6">
                <div class="form-group">
                    <label for="" class="h6">What</label>
                    <input type="text" class="form-control" name="title">
                    <label for="" class="h6">Where</label>
                    <input type="text" class="form-control" name="location">
                    <label for="" class="h6">Date</label>
                    <input type="date" class="form-control" name="date">
                    <div class="form-group mb-3">
                        <label for="" class="h6">All Ages ?</label>
                        <label for="">True</label>
                        <input type="radio" name="all_ages" value="1" checked>
                        <label for="">False</label>
                        <input type="radio" name="all_ages" value="0">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group mb-3">
                    <label for="" class="h6">Description</label>
                    <textarea name="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
            <button class="btn btn-outline-primary btn-lg">Plan a Party</button>
        </form>
    </div>
</body>

</html>
