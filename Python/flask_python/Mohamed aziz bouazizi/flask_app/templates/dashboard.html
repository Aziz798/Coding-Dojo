<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>PyPie Derby</title>
</head>

<body>
    <div class="big_container">
        <div class="d-flex gap-2">
            <a href="/pies" class="btn btn-secondary">Pies Derby</a>
            <!-- <a href="" class="btn btn-danger">Logout</a> -->
            <form action="/logout" method="post">
                <input type="submit" class="btn btn-danger" value="logout">
            </form>
        </div>
      <div class="d-flex">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center m-3">
                <h1 class="display-4">PyPies by {{session.username}}</h1>
                <div>
                    
                </div>
            </div>
            <table class="table table-stripped table-borded table-info w-50">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {%for pie in all_pies%}
                        <tr>
                            {% if session.user_id==pie.user_id %}
                            <td>{{pie.name}}</td>
                            <td class="d-flex">
                                
                                    <a href="/edit/{{pie.id}}" class="btn btn-primary">Edit</a>
                                    <form action="/delete/{{pie.id}}" method="post">
                                        <input type="submit" class="btn btn-danger" value="delete">
                                    </form>
                                {%endif%}
                            </td>
                        </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
        <div class="creation w-50">
            <div class="container">
                {% for message in get_flashed_messages()%}
                            <li class="h4 text-danger">{{message}}</li>
                {%endfor%}
                <form action="/pies/create" method="post">
                    <div class="row text-center">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="" class="h6">Name :</label>
                            <input type="text" class="form-control" name="name">
                            <label for="" class="h6">Fillings :</label>
                            <input type="text" class="form-control" name="filling">
                            <label for="" class="h6">Crust :</label>
                            <input type="text" class="form-control" name="crust">
                </div>
                    <button class="btn btn-outline-primary btn-lg">Add_pie</button>
                </form>
            </div>
        </div>
      </div>
    </div>
</body>

</html>
