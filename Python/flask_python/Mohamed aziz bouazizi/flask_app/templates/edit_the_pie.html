<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>PyPie Derby </title>
</head>
<body>
    <div class="container">
        <div class="d-flex gap-2">
            <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
            <!-- <a href="" class="btn btn-danger">Logout</a> -->
            <form action="/logout" method="post">
                <input type="submit" class="btn btn-danger" value="logout">
            </form>
        </div>
        <form action="/pie/edit/{{the_pie.id}}" method="post">
            <div class="row text-center">
                <div class="col-6">
                    <div class="form-group">
                        <label for="" class="h6">Name :</label>
                        <input type="text" class="form-control" name="name" value="{{the_pie.name}}">
                        <label for="" class="h6">Fillings :</label>
                        <input type="text" class="form-control" name="filling" value="{{the_pie.filling}}">
                        <label for="" class="h6">Crust :</label>
                        <input type="text" class="form-control" name="crust" value="{{the_pie.crust}}">
            </div>
                <button class="btn btn-outline-primary btn-lg">Edit Pie</button>
        </form>
    </div>
</body>
</html>
