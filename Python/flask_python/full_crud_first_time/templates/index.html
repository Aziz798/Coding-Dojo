<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container mt-3">
        <div class="text-center mb-3">
            <h1 class="display_4 mb-3">Welcome To Book Store</h1>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Created at</th>
                    <th>Is available</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <thead>
                {% for book in books%}
                    <tr>
                        <td>{{book.id}}</td>
                        <td> {{book.title}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.pages}}</td>
                        <td>{{book.created_at}}</td>
                        <td>{%if book.is_available==1%}
                                <span class="text-bg-success">available</span>
                            {%else%}
                                <span class="text-bg-danger">Unavailable</span>
                            {%endif%}
                        </td>
                        <td>{{book.price}}</td>
                        <td>
                            <button class="btn btn-primary">Details</button>
                            <button class="btn btn-warning">Edits</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                {%endfor%}
            </thead>
        </table>
    </div>
</body>
</html>
