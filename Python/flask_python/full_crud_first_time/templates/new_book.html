<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="display-5 textalign-center">Add New Book</h2>
        <form action="/books/create" method="post">
            <div class="form-group mb-3">
                <label for="" class="form-label">Book Title</label>
                <input type="text" class="form-control" name="title">
                <label for="" class="form-label">Author</label>
                <input type="text" class="form-control" name="author">
                <label for="" class="form-label">Price</label>
                <input type="number" class="form-control" name="price">
                <label for="" class="form-label">Pages</label>
                <input type="number" class="form-control" name="pages">
                <label for="" class="form-check-label">Is Available</label>
                <input type="checkbox" name="is_availabe">
                <label for="" class="form-label">Cover</label>
                <input type="text" class="form-control" name="cover">
                <label for="" class="form-label">Description</label>
                <textarea  class="form-control" name="decription" cols="30" rows="10"></textarea>
                <label for="" class="form-label">Genre</label>
                <select name="genre" id="" class="form-control">
                    <option value="drama">Drama</option>
                    <option value="comedy">Comedy</option>
                    <option value="history">History</option>
                    <option value="horror">Horror</option>
                </select>
            </div>
            <a href="/books/new" class="btn btn-info btn-lg">Create</a>
        </form>
    </div>

</body>
</html>
